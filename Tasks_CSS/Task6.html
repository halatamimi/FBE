<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .firstPart {
            background-color: antiquewhite;
            float: left;
            height: 100vh;
            width: 50%;
        }

        .SecondPart {
            background-color: pink;
            float: right;
            height: 100vh;
            width: 50%;
        }

        div {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        p {
            color: white;
            font-size: xx-large;
        }

         .images {
            display: grid;
            grid-template-columns: 33% 33% 33%;
        }
        .img img{
            width:80%;
        }



        .Numbers {
            border: 4px solid rgb(250, 236, 88);
            display: grid;
            grid-template-columns: 25% 25% 25% 25%;
        }

        .Numbers div {
            font-size: xx-large;
            padding: 10px;
            text-align: center;
        }

        .Numbers div:nth-child(odd) {
            background-color: antiquewhite;
        }

        .Numbers div:nth-child(even) {
            background-color: pink;
        }



        .blackdiv {
            background-color: black;
            grid-column: 1/5;
            grid-row: 1/1;
        }

        .yellowdiv {
            background-color: yellow;
            grid-column: 1/4;
        }

        .greendiv {
            background-color: green;
        }

        .bluediv {
            background-color: blue;
            grid-column: 1/5;

        }

        .dstyle {
            width: 100%;
            height: 200px;
        }

        .d {
            display: grid;
            padding: 10px;
            gap: 10px;
            grid-template-columns: repeat(4, auto);
        }




        .dd {
            border: 4px solid rgb(250, 236, 88);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        }

        .dd div {
            font-size: xx-large;
            padding: 10px;
            text-align: center;
            height: 400px;
        }

        .dd div:nth-child(odd) {
            background-color: antiquewhite;
        }

        .dd div:nth-child(even) {
            background-color: pink;
        }
    </style>




    <div class="firstPart">
        <p>First Part</p>
    </div>

    </div>
